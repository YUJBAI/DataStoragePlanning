{% extends 'home.html' %}
{% block modal %}

<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update the history</h5>
{#        <button type="button" class="close" data-dismiss="modal" aria-label="Close">#}
{#          <span aria-hidden="true">&times;</span>#}
{#        </button>#}
      </div>
      <div class="modal-body">
          {%if user.histories and history_id %}
            {% for history in user.histories %}
                {% if history.id == history_id %}
                    <form class="update_form">
                      <input type="hidden" class="form-id" value="{{history.id}}">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Instrument's Name</label>
                        <input type="text" class="form-name" id="{{ history.id }}" value="{{history.name}}">
                      </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Data Generated Per Day (GB)</label>
                        <input type="text" class="form-data_generated" id="{{ history.id }}" value="{{history.data_generated}}">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Price (AUD)</label>
                        <input type="text" class="form-price" id="{{ history.id }}" value="{{history.price}}">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Expected Lifetime (Years)</label>
                        <input type="text" class="form-lifetime" id="{{ history.id }}" value="{{history.lifetime}}">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Start Date (DD/MM/YYYY)</label>
                        <input type="text" class="form-start_date" id="{{ history.id }}" value="{{history.start_date}}">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Initial Data Size (GB)</label>
                        <input type="text" class="form-initial_size" id="{{ history.id }}" value="{{history.initial_size}}">
                    </div>
                        <input type="submit" value="Update">
{#                    <div align = "center">#}
{#                        <button type="submit" class="btn btn-default">Update</button>#}
{#                    </div>#}
                    </form>
                {% endif %}
            {% endfor %}
          {% endif %}

      </div>
      <div class="modal-footer">
          <a href="{{ url_for('views.home') }}" class="btn btn-secondary">Close</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
<script>
$(document).ready(function(){
$("#exampleModal").modal("show")

$('form.update_form').on('submit', function (){
            $j.ajax({
                url: '/update',
                type: 'POST',
                data:{
                    'id': $('.form-id').val(),
                    'name': $('.form-name').val(),
                    'data_generated': $('.form-data_generated').val(),
                    'price': $('.form-price').val(),
                    'lifetime': $('.form-lifetime').val(),
                    'start_date': $('.form-start_date').val(),
                    'initial_size': $('.form-initial_size').val()
                },
                success:function (response){
                    if(response == 1){
                        alert("Save successfully");
                    }else{
                        alert("Not saved");
                    }
                }
            })
            event.preventDefault();
        });
})
</script>
{% endblock %}
